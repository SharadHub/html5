<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout-test {
            max-width: 800px;
            margin: 4rem auto;
        }

        .box {
            background: #3987c9;
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 1.25rem;
            border-radius: 6px;
        }

        /* FLEXBOX DEMO */
        .flex-demo {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        /* GRID DEMO */
        .grid-demo {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 1rem;
        }
    </style>
</head>

<body>
    <section class="layout-test">
        <h2>Flex vs Grid Test</h2>

        <p>Flex</p>

        <div class="flex-demo">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>

        <p>Grid</p>

        <div class="grid-demo">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </section>

</body>

</html>
