<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Component & State System Demo</title>
</head>
<style>
    :root {
  --color-primary: #3987c9;
  --color-bg: #ffffff;
  --font-base: system-ui, sans-serif;

  --space-sm: 0.75rem;
  --space-md: 1.25rem;

  --radius-sm: 6px;
}

body {
  font-family: var(--font-base);
  background: #f7f7f7;
  padding: 2rem;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 2rem;
  border-radius: 8px;
}

section {
  margin-bottom: 2rem;
}

/* =====================
   BUTTON COMPONENT
===================== */
.btn {
  font-size: 1rem;
  padding: var(--space-sm) var(--space-md);
  border-radius: var(--radius-sm);
  border: none;
  cursor: pointer;
  font-family: var(--font-base);
}

/* Variants */
.btn-primary {
  background: var(--color-primary);
  color: var(--color-bg);
}

.btn-outline {
  background: transparent;
  color: var(--color-primary);
  border: 2px solid currentColor;
}

/* States */
.btn:hover {
  opacity: 0.9;
}

.btn:focus {
  outline: 2px solid currentColor;
  outline-offset: 2px;
}

.btn:active {
  transform: scale(0.97);
}

/* =====================
   LINK COMPONENT
===================== */
.link {
  color: var(--color-primary);
  text-decoration: none;
  font-weight: 500;
}

.link:hover {
  text-decoration: underline;
}

.link:focus {
  outline: 2px solid currentColor;
  outline-offset: 2px;
}

</style>
<body>

  <main class="container">
    <h1>Component & State System</h1>
    <p>Use mouse and keyboard (TAB / ENTER)</p>

    <!-- Buttons -->
    <section>
      <h2>Buttons</h2>

      <button class="btn btn-primary">
        Primary Button
      </button>

      <button class="btn btn-outline">
        Outline Button
      </button>
    </section>

    <!-- Links -->
    <section>
      <h2>Links</h2>

      <a href="#" class="link">
        Text Link
      </a>
    </section>

    <!-- Mixed usage -->
    <section>
      <h2>Real UI Example</h2>

      <button class="btn btn-primary">
        Save Changes
      </button>

      <a href="#" class="link">
        Cancel
      </a>
    </section>
  </main>

</body>
</html>
